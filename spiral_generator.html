<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Spiral Generator</title>
		<script src="js/spiral_generator.js"></script>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body onload="generate_spiral()">
		<header class="header">
			<div class="header_inner">
				<nav class="nav">
					<a class="nav_link" href="index.html">hammer tools</a>
					<a class="nav_link" href="spiral_generator.html">Spiral Generator</a>
				</nav>
			</div>
		</header>
		<div class="content">
			<div class="spiral_render_container">
				<canvas class="spiral_render" id="spiral_render_top" width="1000px" height="1000px"></canvas>
				<canvas class="spiral_render" id="spiral_render_side" width="1000px" height="1000px"></canvas>
			</div>
			<div class="variable_container">
				<div class="variable">
					<span class="variable_name">Start radius</span>
					<input class="variable_input" type="text" id="start_radius" name="start_radius" value="256" onchange="generate_spiral()">
				</div>
				<div class="variable">
					<span class="variable_name">End radius</span>
					<input class="variable_input" type="text" id="end_radius" name="end_radius" value="256" onchange="generate_spiral()">
				</div>
				<div class="variable">
					<span class="variable_name">Height</span>
					<input class="variable_input" type="text" id="height" name="height" value="128" onchange="generate_spiral()">
				</div>
				<div class="variable">
					<span class="variable_name">Angle</span>
					<input class="variable_input" type="text" id="angle" name="angle" value="90" onchange="generate_spiral()">
				</div>
				<div class="variable">
					<span class="variable_name">Number of slices</span>
					<input class="variable_input" type="text" id="number_of_slices" name="number_of_slices" value="16" onchange="generate_spiral()">
				</div>
				<div class="variable">
					<span class="variable_name">Slice width</span>
					<input class="variable_input" type="text" id="width" name="width" value="128" onchange="generate_spiral()">
				</div>
				<div class="variable">
					<span class="variable_name">Slice height</span>
					<input class="variable_input" class="variable_name" type="text" id="slice_height" name="slice_height" value="16" onchange="generate_spiral()">
				</div>
				<div class="variable">
				</div>
				<div class="variable">
					<label class="variable_name" for="top_side">Top side</label>
					<input class="variable_input" type="checkbox" id="top_side" name="top_side" checked onchange="generate_spiral()">
				</div>
				<div class="variable">
					<label class="variable_name" for="bottom_side">Bottom side</label>
					<input class="variable_input" type="checkbox" id="bottom_side" name="bottom_side" onchange="generate_spiral()">
				</div>
				<div class="variable">
					<label class="variable_name" for="inner_side">Inner side</label>
					<input class="variable_input" type="checkbox" id="inner_side" name="inner_side" onchange="generate_spiral()">
				</div>
				<div class="variable">
					<label class="variable_name" for="outer_side">Outer side</label>
					<input class="variable_input" type="checkbox" id="outer_side" name="outer_side" onchange="generate_spiral()">
				</div>
				<div class="variable">
					<input class="download" type="button" value="Download the VMF file" onclick="generate_vmf(); return false">
				</div>
			</div>
		</div>
	</body>
</html>
